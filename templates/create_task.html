<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <style>
        /* Umumiy stillar */
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Konteyner */
        div {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.5s ease-out;
        }

        /* Sarlavha */
        h1 {
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Forma */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Select */
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db; /* Rasmdagi ko'k chegara */
            border-radius: 8px;
            font-size: 1em;
            background: #fff;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none; /* Standart ko'rinishni olib tashlash */
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        select:hover {
            border-color: #2980b9;
        }

        /* Option elementlari uchun stil */
        select option {
            padding: 10px;
            font-size: 1em;
            background: #fff;
            color: #2c3e50;
        }

        /* Input */
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Submit tugmasi */
        button[type="submit"] {
            padding: 12px 25px;
            border: none;
            background: #27ae60;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            align-self: center;
        }

        button[type="submit"]:hover {
            background: #219653;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Close linki */
        a[href="/tasks/"] {
            display: block;
            text-align: center;
            color: #e74c3c;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        a[href="/tasks/"]:hover {
            color: #c0392b;
            transform: translateX(-5px);
        }

        /* Animatsiya */
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Inputlar uchun kichik animatsiya */
        select, input, textarea {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        select { animation-delay: 0.1s; }
        input[type="text"] { animation-delay: 0.2s; }
        input[type="date"] { animation-delay: 0.3s; }
        textarea { animation-delay: 0.4s; }
        button[type="submit"] { animation-delay: 0.5s; }
    </style>
</head>
<body>
  <div>
    <h1>Create Task</h1>
    <form method="post">
      {% csrf_token %}

      <label for="student">Student:</label>
      <select name="student_id" id="student">
        {% for student in students %}
        <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
      </select>

      <label for="task">Task:</label>
      <input type="text" name="vazifa" id="task" required>

      <label for="date">Date:</label>
      <input type="date" name="sana" id="date">

      <label for="desc">Description:</label>
      <textarea name="batafsil" id="desc" cols="40" rows="10"></textarea>

      <button type="submit">✔️ ok</button>

      <a href="/tasks/">⬅️ close</a>
    </form>
  </div>
</body>
</html>
