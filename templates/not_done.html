<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not done Tasks</title>
</head>
<body>
<h1>Bajarilmagan Tasklar</h1>
   <ul class="task">
        {% for task in tasks %}
            <li>
                <a class="task-link" href="/tasks/{{task.id}}/">{{ forloop.counter }}. {{ task.name }}</a>
            </li>
        {% endfor %}
    </ul>

<a href="/tasks/"><button>Ortga</button></a>
</body>
</html>
