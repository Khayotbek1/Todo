<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Done Tasks</title>
    <style>
        /* Umumiy stillar */
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        /* Sarlavha */
        h1 {
            color: #d35400;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            animation: fadeInDown 0.5s ease-out;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 3px;
            background: #e67e22;
            border-radius: 2px;
        }

        /* Tasklar ro'yxati */
        .task {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .task li {
            background: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideInUp 0.5s ease-out forwards;
        }

        .task li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 1);
        }

        .task-link {
            color: #e67e22;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .task-link:hover {
            color: #d35400;
        }

        /* Ortga tugmasi */
        a[href="/tasks/"] {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animatsiyalar */
        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Har bir element uchun kechikish */
        .task li:nth-child(1) { animation-delay: 0.1s; }
        .task li:nth-child(2) { animation-delay: 0.2s; }
        .task li:nth-child(3) { animation-delay: 0.3s; }
        .task li:nth-child(4) { animation-delay: 0.4s; }
        button { animation: slideInUp 0.5s ease-out forwards; animation-delay: 0.5s; }
    </style>
</head>
<body>
<h1>Bajarilmagan Tasklar</h1>
   <ul class="task">
        {% for task in tasks %}
            <li>
                <a class="task-link" href="/tasks/{{task.id}}/">{{ forloop.counter }}. {{ task.name }}</a>
            </li>
        {% endfor %}
    </ul>

<a href="/tasks/"><button>Ortga</button></a>
</body>
</html>
